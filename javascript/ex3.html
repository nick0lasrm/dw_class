<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mostrar de 1 a 100</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style> 
</head>
<body>

  <h1>Mostrar de 1 a 100</h1>
  <input type="text" id="numero" placeholder="Digite um nÃºmero" />
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      for (num=0;num<100;num++){
        resultado.textContent = num;
      }
    }
  </script>

</body>
</html>
